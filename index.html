<!DOCTYPE html>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #000000;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    main {
      flex: 1;
    }

    table {
      opacity: 1;
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #f0f0f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 16px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background-color: #007acc;
      color: white;
      font-size: 15px;
    }

    td {
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    tbody tr {
      opacity: 0;
      transform: translateX(0);
      animation: fadeInRow 0.8s ease forwards;
    }

    /* Altern√°l√≥ anim√°ci√≥ */
    tbody tr:nth-child(odd) {
      animation-name: slideFromLeft;
    }

    tbody tr:nth-child(even) {
      animation-name: slideFromRight;
    }

    /* K√©sleltet√©s, hogy fokozatos legyen az √©rkez√©s */
    tbody tr:nth-child(1) { animation-delay: 0.2s; }
    tbody tr:nth-child(2) { animation-delay: 0.4s; }
    tbody tr:nth-child(3) { animation-delay: 0.6s; }
    tbody tr:nth-child(4) { animation-delay: 0.8s; }
    tbody tr:nth-child(5) { animation-delay: 1s; }
    tbody tr:nth-child(6) { animation-delay: 1.2s; }

    @keyframes slideFromLeft {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideFromRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    tbody tr:hover td {
      background-color: #dddddd !important;
      color: #000000;
      transition: background 0.3s ease;
    }

    td:first-child, th:first-child {
      text-align: left;
    }

    .inactive {
      color: red;
    }

    .footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      color: #007acc;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
      color: #f0f0f0;
    }

    .player-name {
      color: #000000;
    }

    img {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
    }

    td:nth-child(4) {
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
      }
      td {
        background-color: #f0f0f0;
        position: relative;
        padding-left: 50%;
        text-align: right;
        border: none;
      }
      td::before {
        position: absolute;
        left: 16px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        color: #555;
        text-align: left;
      }
      td:nth-of-type(1)::before { content: "Name"; }
      td:nth-of-type(2)::before { content: "Role"; }
      td:nth-of-type(3)::before { content: "Status"; }
      td:nth-of-type(4)::before { content: "Country"; }
    }

    .header-img {
      width: 672px;
      height: 198px;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 0;
      object-fit: contain;
    }

    table:hover {
      background-color: #d0d0d0;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
