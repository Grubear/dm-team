<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Death Monsters Clan Wars</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #000000;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .top-right-button:hover {
      background-color: #005fa3;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
      padding: 20px 10px 60px 10px;
    }

    .table-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      overflow-x: hidden;
    }

    table {
      table-layout: fixed;
      width: 100%;
      border-collapse: collapse;
      background-color: #f0f0f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    thead {
      position: sticky;
      top: 0;
      background-color: #007acc;
      color: white;
      z-index: 10;
    }

    th, td {
      padding: 12px 16px;
      font-size: 14px;
      text-align: left;
    }

    th {
      font-size: 15px;
    }

    td {
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    tbody tr.animate-once {
      opacity: 0;
      animation-duration: 0.8s;
      animation-fill-mode: forwards;
      animation-timing-function: ease;
    }

    tbody tr.animate-once:nth-child(odd) {
      animation-name: slideFromLeft;
    }

    tbody tr.animate-once:nth-child(even) {
      animation-name: slideFromRight;
    }

    tbody tr:nth-child(1) { animation-delay: 0.2s; }
    tbody tr:nth-child(2) { animation-delay: 0.4s; }
    tbody tr:nth-child(3) { animation-delay: 0.6s; }

    @keyframes slideFromLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideFromRight {
      from { opacity: 0; transform: translateX(100px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    tbody tr:hover td {
      background-color: #dddddd !important;
      color: #000000;
      transition: background 0.3s ease;
    }

    .details-row {
      background: #e6f0ff;
    }

    .details-cell {
      padding: 15px 20px;
      border-top: 1px solid #007acc;
      background-color: #f9fbff;
    }

    .details-content {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      font-size: 14px;
      color: #000;
    }

    .details-column {
      flex: 1 1 45%;
      min-width: 200px;
      background: #dbe7ff;
      border-radius: 6px;
      padding: 10px 15px;
      box-sizing: border-box;
    }

    .details-column h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: 700;
      color: #007acc;
      border-bottom: 2px solid #007acc;
      padding-bottom: 4px;
    }

    .details-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
    }

    .details-list li {
      margin-bottom: 6px;
      line-height: 1.3;
    }

    .youtube-container {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    .youtube-container iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 8px;
    }

    .footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: #f0f0f0;
    }

    @media (max-width: 768px) {
      .details-content {
        flex-direction: column;
      }
      .details-column {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="top-right-button">Members</a>

  <main>
    <img class="header-img" src="clanwars.png" alt="Header" style="display: block; margin: 0 auto 10px auto; max-width: 504px; height: auto; object-fit: contain;"/>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Points</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="matchBody">
          <tr data-match-id="1">
            <td><span style="color:#7fff00;">~DM~</span> VS <span style="color:#ffa500;">-|TG|-</span></td>
            <td>05.04.2023</td>
            <td>11:9</td>
            <td style="color:#ff0000;">LOST</td>
          </tr>
          <tr data-match-id="2">
            <td><span style="color:#7fff00;">~DM~</span> VS <span style="color:#ff6600;">FragMasters</span></td>
            <td>15.05.2023</td>
            <td>16:7</td>
            <td style="color:#00ff3a;">WON</td>
          </tr>
          <tr data-match-id="3">
            <td><span style="color:#7fff00;">~DM~</span> VS <span style="color:#00bfff;">NoobSquad</span></td>
            <td>22.06.2023</td>
            <td>12:12</td>
            <td style="color:#ffaa00;">DRAW</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div class="footer">
    <p><strong>TOTAL CLANWARS:</strong> <span id="clanwarCount">0</span></p>
    <p>Death Monsters ¬© 2011 - 2025</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("#matchBody tr").forEach(tr => {
        tr.classList.add("animate-once");
      });
      setTimeout(() => {
        document.querySelectorAll("#matchBody tr").forEach(tr => {
          tr.classList.remove("animate-once");
        });
      }, 1500);

      // Clanwar sz√°ml√°l√≥
      const clanwarCount = document.querySelectorAll("#matchBody tr").length;
      document.getElementById("clanwarCount").textContent = clanwarCount;
    });

    const matchDetails = {
      "1": {
        enemyName: "-|TG|-",
        dmPlayers: ["KuTya üõ°Ô∏è", "InsaNe!", "Dealy", "AxErOx", "AndRo üî∞"],
        tgPlayers: {
          active: ["PlayerA", "PlayerB", "PlayerC"],
          subs: ["Sub1", "Sub2"]
        },
        dmMaps: ["de_dust2", "de_inferno", "de_nuke"],
        tgMaps: ["de_mirage", "de_train", "de_cache"],
        video: "https://www.youtube.com/embed/qs1f83XLKfE"
      },
      "2": {
        enemyName: "FragMasters",
        dmPlayers: ["KuTya üõ°Ô∏è", "InsaNe!", "Dealy"],
        tgPlayers: {
          active: ["PlayerX", "PlayerY"],
          subs: ["SubX"]
        },
        dmMaps: ["de_overpass", "de_vertigo"],
        tgMaps: ["de_cobblestone", "de_ancient"],
        video: "https://www.youtube.com/embed/qs1f83XLKfE"
      },
      "3": {
        enemyName: "NoobSquad",
        dmPlayers: ["KuTya üõ°Ô∏è", "AndRo üî∞"],
        tgPlayers: {
          active: ["PlayerZ"],
          subs: []
        },
        dmMaps: ["[DM]NitroN ft. Drake - Lost In Dreams", "[DM]Skotinka V2 - Drum and Bass"],
        tgMaps: ["de_train", "de_cache", "de_mirage"],
        video: "https://www.youtube.com/embed/qs1f83XLKfE"
      }
    };

    const tbody = document.getElementById('matchBody');
    let openedRow = null;
    let originalIndex = null;
    let detailRow = null;

    tbody.addEventListener('click', (e) => {
      let target = e.target;
      while (target && target.tagName !== 'TR') {
        target = target.parentElement;
      }
      if (!target) return;

      const matchId = target.dataset.matchId;
      if (!matchId) return;

      if (openedRow === target) {
        closeDetails();
        return;
      }

      if (openedRow) {
        closeDetails();
      }

      openedRow = target;
      originalIndex = Array.from(tbody.children).indexOf(target);

      // √Åthelyez√©s a t√°bl√°zat tetej√©re (a fejl√©c al√°)
      tbody.insertBefore(target, tbody.firstChild);

      // R√©szlet sor l√©trehoz√°sa
      detailRow = document.createElement('tr');
      detailRow.classList.add('details-row');
      detailRow.setAttribute('id', 'detailRow');

      const detailCell = document.createElement('td');
      detailCell.classList.add('details-cell');
      detailCell.setAttribute('colspan', 4);

      const detail = matchDetails[matchId];
      detailCell.innerHTML = `
        <div class="details-content">
          <div class="details-column">
            <h3>~DM~ Members</h3>
            <ul class="details-list">
              ${detail.dmPlayers.map(p => `<li>${p}</li>`).join('')}
            </ul>
            <h3>~DM~ Maps</h3>
            <ul class="details-list">
              ${detail.dmMaps.map(m => `<li>${m}</li>`).join('')}
            </ul>
          </div>
          <div class="details-column">
            <h3>${detail.enemyName} Members</h3>
            <ul class="details-list">
              ${detail.tgPlayers.active.map(p => `<li>${p}</li>`).join('')}
            </ul>
            <h3>Reserve</h3>
            <ul class="details-list">
              ${detail.tgPlayers.subs.length ? detail.tgPlayers.subs.map(p => `<li>${p}</li>`).join('') : '<li>Nincs</li>'}
            </ul>
            <h3>${detail.enemyName} Maps</h3>
            <ul class="details-list">
              ${detail.tgMaps.map(m => `<li>${m}</li>`).join('')}
            </ul>
          </div>
        </div>
        <div class="youtube-container">
          <iframe src="${detail.video}" allowfullscreen></iframe>
        </div>
      `;

      detailRow.appendChild(detailCell);
      tbody.insertBefore(detailRow, tbody.children[1]);
    });

    function closeDetails() {
      if (openedRow) {
        // R√©szlet sor t√∂rl√©se
        if (detailRow) {
          detailRow.remove();
          detailRow = null;
        }

        // Sor visszahelyez√©se az eredeti poz√≠ci√≥ba
        if (originalIndex !== null) {
          const rows = Array.from(tbody.children);
          if (originalIndex >= rows.length) {
            tbody.appendChild(openedRow);
          } else {
            tbody.insertBefore(openedRow, rows[originalIndex]);
          }
        }

        openedRow = null;
        originalIndex = null;
      }
    }
  </script>
</body>
</html>
