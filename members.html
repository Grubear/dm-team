<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Death Monsters Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .header-img {
      width: 504px;
      height: 148px;
      display: block;
      margin: 20px auto 10px auto;
      object-fit: contain;
    }

    table {
      width: 95%;
      max-width: 1000px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #f0f0f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      table-layout: fixed;
    }

    th, td {
      padding: 12px 16px;
      font-size: 14px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    th {
      background-color: #007acc;
      color: white;
      font-size: 15px;
    }

    td {
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    tbody tr {
      opacity: 0;
      animation: fadeInRow 0.8s ease forwards;
    }

    tbody tr:nth-child(odd) {
      animation-name: slideFromLeft;
    }

    tbody tr:nth-child(even) {
      animation-name: slideFromRight;
    }

    tbody tr:nth-child(1) { animation-delay: 0.2s; }
    tbody tr:nth-child(2) { animation-delay: 0.4s; }
    tbody tr:nth-child(3) { animation-delay: 0.6s; }
    tbody tr:nth-child(4) { animation-delay: 0.8s; }
    tbody tr:nth-child(5) { animation-delay: 1s; }
    tbody tr:nth-child(6) { animation-delay: 1.2s; }

    @keyframes slideFromLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideFromRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    tbody tr:hover td {
      background-color: #dddddd !important;
      transition: background 0.3s ease;
    }

    td:first-child, th:first-child {
      text-align: left;
    }

    .inactive {
      color: red;
    }

    .player-name {
      display: inline-block;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: middle;
    }

    td:nth-child(4) {
      text-align: center;
    }

    img {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
    }

    .footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      color: #007acc;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
      color: #f0f0f0;
    }

    @media screen and (max-width: 600px) {
      .header-img {
        width: 100%;
        height: auto;
      }

      table {
        width: 100%;
        display: block;
        overflow-x: auto;
      }

      th, td {
        font-size: 13px;
        padding: 10px 8px;
      }

      .player-name {
        max-width: 100px;
      }
    }
  </style>
</head>
