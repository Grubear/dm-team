<!DOCTYPE html>

<head>
  <meta charset="utf-8"/>

  <title>Death Monsters Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #000;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header-img {
      width: 100%;
      max-width: 504px;
      height: auto;
      margin: 20px auto 10px auto;
      display: block;
      object-fit: contain;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #f0f0f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      word-break: break-word;
      table-layout: fixed;
    }

    th, td {
      padding: 12px 10px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background-color: #007acc;
      color: white;
      font-size: 15px;
    }

    td {
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    td:nth-child(4) {
      text-align: center;
    }

    img {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
    }

    .player-name {
      color: #000;
    }

    .inactive {
      color: red;
    }

    tbody tr:hover td {
      background-color: #dddddd !important;
      transition: background 0.3s ease;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    h1 { color: #007acc; }
    h2 { color: #f0f0f0; }

    .footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: #f0f0f0;
    }

    /* Anim√°ci√≥ */
    tbody tr {
      opacity: 0;
      animation: fadeInRow 0.8s ease forwards;
    }

    tbody tr:nth-child(odd) { animation-name: slideFromLeft; }
    tbody tr:nth-child(even) { animation-name: slideFromRight; }

    tbody tr:nth-child(1) { animation-delay: 0.2s; }
    tbody tr:nth-child(2) { animation-delay: 0.4s; }
    tbody tr:nth-child(3) { animation-delay: 0.6s; }
    tbody tr:nth-child(4) { animation-delay: 0.8s; }
    tbody tr:nth-child(5) { animation-delay: 1s; }
    tbody tr:nth-child(6) { animation-delay: 1.2s; }

    @keyframes slideFromLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideFromRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media screen and (max-width: 600px) {
      table {
        width: 95%;
        font-size: 13px;
      }

      th, td {
        padding: 10px 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
