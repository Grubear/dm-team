<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5-√∂s Lott√≥ Szimul√°tor</title>

  <!-- PWA -->
  <link rel="manifest" href="data:application/json,{
    &quot;name&quot;:&quot;5-√∂s Lott√≥&quot;,
    &quot;short_name&quot;:&quot;Lott√≥&quot;,
    &quot;start_url&quot;:&quot;.&quot;,
    &quot;display&quot;:&quot;standalone&quot;,
    &quot;background_color&quot;:&quot;#ffffff&quot;,
    &quot;theme_color&quot;:&quot;#2e7d32&quot;
  }">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #1b5e20;
      margin: 0;
      padding: 12px;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      border: 2px solid #c8e6c9;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      margin-bottom: 12px;
    }

    .num {
      padding: 14px 0;
      border-radius: 10px;
      border: 2px solid #81c784;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .num.selected {
      background: #2e7d32;
      color: white;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 8px;
    }

    button:disabled {
      background: #a5d6a7;
    }

    .balls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .ball {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #c8e6c9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      animation: pop 0.3s ease;
    }

    .ball.hit {
      background: #2e7d32;
      color: white;
    }

    .stats {
      margin-top: 12px;
      border-top: 1px solid #c8e6c9;
      padding-top: 10px;
      font-size: 0.9rem;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>

<body>

<h1>üé≤ 5-√∂s Lott√≥ Szimul√°tor</h1>

<div class="container">
  <p>V√°lassz ki 5 sz√°mot:</p>
  <div class="grid" id="grid"></div>

  <p>Kiv√°lasztva: <strong id="selectedText">‚Äì</strong></p>
  <button id="drawBtn" disabled>Sorsol√°s</button>

  <div id="result"></div>
  <div class="stats" id="stats"></div>
</div>

<script>
  const grid = document.getElementById("grid");
  const selectedText = document.getElementById("selectedText");
  const drawBtn = document.getElementById("drawBtn");
  const resultDiv = document.getElementById("result");
  const statsDiv = document.getElementById("stats");

  let selected = [];
  let drawing = false;
  let countdownInterval;

  let stats = JSON.parse(localStorage.getItem("lottoStats")) || {
    games: 0,
    hits: [0,0,0,0,0,0]
  };

  function renderStats() {
    statsDiv.innerHTML = `
      <strong>üìä Statisztika</strong><br>
      J√°t√©kok: ${stats.games}<br>
      0 tal√°lat: ${stats.hits[0]}<br>
      1 tal√°lat: ${stats.hits[1]}<br>
      2 tal√°lat: ${stats.hits[2]}<br>
      3 tal√°lat: ${stats.hits[3]}<br>
      4 tal√°lat: ${stats.hits[4]}<br>
      5 tal√°lat: ${stats.hits[5]}
    `;
  }

  renderStats();

  function resetGame() {
    clearInterval(countdownInterval);
    selected = [];
    selectedText.innerText = "‚Äì";
    resultDiv.innerHTML = "";
    drawBtn.disabled = true;
    drawing = false;
    document.querySelectorAll(".num").forEach(n => n.classList.remove("selected"));
  }

  for (let i = 1; i <= 90; i++) {
    const d = document.createElement("div");
    d.className = "num";
    d.innerText = i;

    d.onclick = () => {
      if (drawing) return;
      if (selected.includes(i)) {
        selected = selected.filter(n => n !== i);
        d.classList.remove("selected");
      } else if (selected.length < 5) {
        selected.push(i);
        d.classList.add("selected");
      }
      selectedText.innerText = selected.join(", ") || "‚Äì";
      drawBtn.disabled = selected.length !== 5;
    };
    grid.appendChild(d);
  }

  drawBtn.onclick = () => {
    drawing = true;
    drawBtn.disabled = true;
    resultDiv.innerHTML = "<p>Sorsol√°s...</p>";

    let pool = Array.from({length:90},(_,i)=>i+1);
    let drawn = [];
    const balls = document.createElement("div");
    balls.className = "balls";
    resultDiv.appendChild(balls);

    const interval = setInterval(() => {
      const n = pool.splice(Math.floor(Math.random()*pool.length),1)[0];
      drawn.push(n);
      const b = document.createElement("div");
      b.className = "ball";
      if (selected.includes(n)) {
        b.classList.add("hit");
        navigator.vibrate && navigator.vibrate(200);
      }
      b.innerText = n;
      balls.appendChild(b);

      if (drawn.length === 5) {
        clearInterval(interval);
        const hits = drawn.filter(n => selected.includes(n)).length;

        stats.games++;
        stats.hits[hits]++;
        localStorage.setItem("lottoStats", JSON.stringify(stats));
        renderStats();

        let c = 10;
        resultDiv.innerHTML += `<p><strong>Tal√°latok: ${hits}/5</strong></p>
        <p>√öj j√°t√©k: <span id="c">${c}</span></p>`;

        countdownInterval = setInterval(()=>{
          c--;
          document.getElementById("c").innerText = c;
          if (c === 0) resetGame();
        },1000);
      }
    },600);
  };
</script>

</body>
</html>
